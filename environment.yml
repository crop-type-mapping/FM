name: gfm-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10.13
  - numpy=1.26
  - pandas=1.5.3
  - shapely=1.8.5
  - geopandas<0.13
  - gdal
  - rasterio
  - fiona
  - h5py
  - rioxarray
  - scikit-learn
  - matplotlib
  - xarray<=2023.12.0
  - geemap
  - xlsxwriter
  - pip
